<div class="row">
  <div class="col-xs-12">
    <app-cart-item
      *ngFor="let cartItem of cartItems; let i = index"
      [cartItem]="cartItem"
      [index]="i"
    ></app-cart-item>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <app-checkout *ngIf="cartItems.length !== 0"></app-checkout>
  </div>
</div>
