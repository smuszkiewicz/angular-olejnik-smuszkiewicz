<div class="row">
  <div class="col-xs-12">
    <img
      [src]="product.imagePath"
      alt="{{ product.name }}"
      class="img-responsive"
      style="max-height: 300px"
    />
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h1>{{ product.name }}</h1>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div class="btn-group"
    appDropdown>
      <button type="button" class="btn btn-primary dropdown-toggle">
        Zarządzaj <span class="caret"></span>
      </button>
      <ul class="dropdown-menu">
        <li><a (click)="onAddToCart()" style="cursor: pointer;">Dodaj do koszyka</a></li>
        <li><a style="cursor: pointer;" (click)="onEditProduct()">Edytuj</a></li>
        <li><a style="cursor: pointer;" (click)="onDeleteProduct()">Usuń</a></li>
      </ul>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    {{ product.desc }}
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    Cena: {{ product.price }}
  </div>
</div>
