<div class="row">
  <div class="col-xs-12">
    <img
      [src]="product.imagePath"
      alt="{{ product.name }}"
      class="img-responsive"
      style="max-height: 300px"
    />
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h1>{{ product.name }}</h1>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <button
      class="btn btn-success"
      (click)="onAddToCart()"
      *ngIf="isAuthenticated"
    >
      Dodaj do koszyka
    </button>

      </ul> -->

    {{ product.desc }}

</div>

  <div class="col-xs-12">Cena: {{ product.price }}</div>
</div>
